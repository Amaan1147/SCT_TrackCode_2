<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506784365847-bbad939e9335?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 0.6rem 1rem;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background: rgba(8, 8, 8, 0.2);
      border-radius: 8px;
      margin-bottom: 0.6rem;
      padding: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      margin-left: 0.4rem;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .complete-btn {
      background: #3498db;
      color: #fff;
    }

    .complete-btn:hover {
      background: #2980b9;
    }

    .delete-btn {
      background: #e74c3c;
      color: #fff;
    }

    .delete-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>ðŸŒŸ Daily Goals</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="What's your goal?" />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement('li');
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
          <button class="complete-btn" onclick="toggleComplete(this)">âœ”</button>
          <button class="delete-btn" onclick="deleteTask(this)">âœ–</button>
        </div>
      `;
      document.getElementById('taskList').appendChild(li);
      input.value = "";
    }

    function toggleComplete(button) {
      const li = button.closest('li');
      li.classList.toggle('completed');
    }

    function deleteTask(button) {
      const li = button.closest('li');
      li.remove();
    }
  </script>

</body>
</html>
